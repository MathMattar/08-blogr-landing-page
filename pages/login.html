<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- title -->
    <title>Blogr</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/login.css">

    <!-- favicon -->
    <link rel="shortcut icon" href=".././assets/images/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <header>
        <a href="../index.html"><img src="../assets/images/logo.svg" alt="Logo" class="logo"></a>
    </header>
    <main>
        <h1>Login</h1>

        <form>
            <fieldset class="container">
                <label for="email" class="container__label">Email or username</label>
                <div class="container__input-icon">
                    <span class="error-message"></span>
                    <img src="../assets/images/icon-user.svg" alt="User" class="container__icon">
                    <input type="email" id="email" class="container__input" name="email"
                        placeholder="Email address or username" minlength="3" required>
                </div>
                <hr>
            </fieldset>
            <fieldset class="container">
                <label for="password" class="container__label">Password</label>
                <div class="container__input-icon">
                    <span class="error-message"></span>
                    <img src="../assets/images/icon-lock.svg" alt="Lock" class="container__icon">
                    <input type="password" id="password" class="container__input" name="password" placeholder="Password"
                        minlength="10" maxlength="20" required pattern="">
                    <button id="eye--on" class="button-eye --on" type="button"><img src="../assets/images/icon-eye.svg"
                            alt="eye" class="eye"></button>
                    <button id="eye--off" class="button-eye --off" type="button"><img
                            src="../assets/images/icon-eye-off.svg" alt="eye" class="eye"></button>
                </div>
                <hr>
            </fieldset>
            <fieldset class="container--checkbox">
                <div class="container__label-input">
                    <label for="checkbox" class="container__label --remember">Remember me</label>
                    <input type="checkbox" id="checkbox" class="container__input--checkbox">
                </div>
                <a href="" class="container__link">Forgot your password?</a>
            </fieldset>

        </form>


        <button type="submit" id="login" class="button">Login</button>

        <div class="divider">
            <hr class="divider__line">
            <p class="divider__text">OR</p>
            <hr class="divider__line">
        </div>

        <section class="social">
            <img src="../assets/images/icon-facebook.svg" alt="Facebook" id="facebook" class="social__icons">
            <img src="../assets/images/icon-google.svg" alt="Google" id="google" class="social__icons">
            <img src="../assets/images/icon-twitter.svg" alt="Twitter" id="twitter" class="social__icons">
        </section>

        <a href="./signup.html" class="sign-up">Sign Up</a>

    </main>

    <script src="../assets/js/validacaoLogin.js" type="module"></script>
    <script src="../assets/js/password.js"></script>

</body>

</html>
