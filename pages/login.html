<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- title -->
    <title>Blogr</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/styles/style-login.css">

    <!-- favicon -->
    <link rel="shortcut icon" href=".././assets/images/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <header>
        <a href="../index.html"><img src="../assets/images/logo.svg" alt="Logo" class="header__logo"></a>
        <button class="header__sign-up">Sign up</button>
    </header>
    <main>
        <h1>Login</h1>

        <form class="form" data-form>

            <fieldset class="form__input">

                <label for="email" class="input__label">Email or username</label>
                <span class="input__error-message"></span>
                <img src="../assets/images/icon-user.svg" alt="User" class="input__icon">
                <input type="email" id="email" class="input__area" name="email" placeholder="Email address or username"
                    minlength="3" required>

                <hr>

            </fieldset>

            <fieldset class="form__input">

                <label for="password" class="input__label">Password</label>
                <span class="input__error-message"></span>
                <img src="../assets/images/icon-lock.svg" alt="Lock" class="input__icon">
                <input type="password" id="password" class="input__area" name="password" placeholder="Password" minlength="10" maxlength="20" required>

                <button class="input__password-visibility" type="button" id="password-toggle">
                    <img src="../assets/images/icon-eye-off.svg" alt="Open eye with a 45 degree line" class="visibility-icon" id="hidden">
                    <img src="../assets/images/icon-eye.svg" alt="Open eye" class="visibility-icon--hidden" id="exposed">
                </button>

                <hr>

            </fieldset>

            <fieldset class="form__input--checkbox">

                <input type="checkbox" id="checkbox" class="input__checkbox" checked>
                <label for="checkbox" class="input__label--remember">Remember me</label>

            </fieldset>

            <button type="submit" id="login" class="form__submit">
                Login
            </button>

            <a href="" class="input__link">Forgot your password?</a>

        </form>

        <div class="divider">
            <hr class="divider__line">
            <p class="divider__text">OR</p>
            <hr class="divider__line">
        </div>

        <section class="social">
            <img src="../assets/images/icon-facebook.svg" alt="Facebook" id="facebook" class="social__icon">
            <img src="../assets/images/icon-google.svg" alt="Google" id="google" class="social__icon">
            <img src="../assets/images/icon-twitter.svg" alt="Twitter" id="twitter" class="social__icon">
        </section>

    </main>

    <script src="../assets/js/password.js"></script>
    <script src="../assets/js/validacaoLogin.js" type="module"></script>

</body>

</html>
